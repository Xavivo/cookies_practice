<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Bootstrap Only</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light min-vh-100 d-flex flex-column py-5" style="background: linear-gradient(135deg, #A9B5DF 0%, #FFF2F2 100%);"> 
    <div class="container">
        <div class="row mb-5 align-items-center">
            <div class="col-md-8">
                <h1 class="display-5 fw-bold text-dark">
                    <i class="bi bi-kanban text-primary"></i> Gestor de Tareas
                </h1>
                <p class="text-muted lead">Organiza tus tareas y edítalas y elimínalas libremente</p>
            </div>
            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <button class="btn btn-primary btn-lg rounded-pill px-4 shadow-sm" id="btnNuevaTarea">
                    <i class="bi bi-plus-lg me-1"></i> Nueva Tarea
                </button>
            </div>
        </div>

        <div id="contenedorTareas" class="row g-4"></div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold fs-4" id="formModalLabel">Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <form id="tareaForm">
                        <input type="hidden" id="tareaId">
                        <div class="mb-3">
                            <label for="tareaDescripcion" class="form-label text-secondary fw-semibold">Descripción</label>
                            <input type="text" class="form-control form-control-lg bg-light border-0" id="tareaDescripcion" placeholder="Escribe aquí..." required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 pt-0 pb-4">
                    <button type="button" class="btn btn-link text-decoration-none text-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary rounded-pill px-4" id="btnGuardar">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body text-center p-5">
                    <div class="mb-3">
                        <i class="bi bi-trash3 text-danger display-1"></i>
                    </div>
                    <h3 class="fw-bold mb-3">¿Eliminar tarea?</h3>
                    <p class="text-muted mb-4">Esta acción borrará la tarea permanentemente y no se puede deshacer.</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">No, cancelar</button>
                        <button type="button" class="btn btn-danger rounded-pill px-4 shadow-sm" id="btnConfirmarEliminar">Sí, eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
